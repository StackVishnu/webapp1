<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PHONE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md center ">
        <div class="row justify-content-center">
            <h1>Add Phone</h1>
    <form class="add-form" id="add-form" method="post">
        <div class="form-group">
            <label for="phone_name">Phone Name:</label>
            <input type="text" class="form-control" id="phone_name" name="phone_name" required>
        </div>

        <div class="form-group">
            <label for="specs">Specs</label>
            <input type="text" class="form-control" id="specs" name="specs" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
        </div>
        </div>


    <script src="addphone.js">
    </script>
</body>
</html>
